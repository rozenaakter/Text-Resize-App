<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Resize App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <h1>Text Resize App</h1>
        <label for="fontSize">Adjust Text Size:</label>
        <input type="range" id="fontSize" min="50" max="200" step="1" value="100">
        <p id="textToResize">This is the text that will be resize</p>

    </div>

    <script src="./script.js"></script>
</body>
</html>
